<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Combination Mini-Figure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clothing">
            <div class="figure">
                <div class="head"></div>
                <div class="body">
                    <div class="shirt" id="shirt">Shirt</div>
                    <div class="pants" id="pants">Pants</div>
                </div>
                <div class="arms">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
                <div class="legs">
                    <div class="leg left-leg"></div>
                    <div class="leg right-leg"></div>
                </div>
            </div>
        </div>
        <button id="changeColorsButton">Change Colors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
